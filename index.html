<!DOCTYPE html>
<html>
<head>
	<title>Sencha Touch Fast List</title>
	<script src="lib/sencha-touch-1.1.1/sencha-touch-debug-w-comments.js" type="text/javascript"></script>
	<link href="lib/sencha-touch-1.1.1/resources/css-debug/sencha-touch.css" rel="stylesheet" type="text/css" />
	<script src="data.js" type="text/javascript"></script>
	<script type="text/javascript">
		Ext.regModel('Contact', {
			fields: ['firstName', 'lastName']
		});

		new Ext.data.Store({
			model: 'Contact',
			storeId: 'Contacts',
			sorters: ['lastName', 'firstName'],
			data: loadData(),
			getGroupString : function(record) {
				return record.get('lastName')[0];
			}
		});

		new Ext.Application({
			launch: function() {
				new Ext.Panel({
					fullscreen: true,
					dockedItems: [
						{xtype: 'toolbar', title: 'Contacts'}
					],
					layout: 'fit',
					items: [
						new Ext.List({
							itemTpl: '{firstName} <strong>{lastName}</strong>',
							grouped: true,
							indexBar: true,
							store: 'Contacts'
						})
					]
				});
			}
		});
	</script>
</head>
<body>

</body>
</html>
